<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - IMMARU GYM & RESTAURANT</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom UI -->
  <link rel="stylesheet" href="uiverse.css">

  <!-- Sticky Footer Layout -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem 0;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">IMMARU GYM & RESTAURANT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="membership.html">Membership</a></li>
            <li class="nav-item"><a class="nav-link" href="food.html">Food Ordering</a></li>
            <li class="nav-item"><a class="nav-link" href="coaches.html">Coaches</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Contact Form Section -->
      <section class="py-5">
        <div class="form-container">
          <form class="form">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>

            <div class="flex">
              <label>
                <input class="input" type="text" placeholder="" required>
                <span>First name</span>
              </label>
              <label>
                <input class="input" type="text" placeholder="" required>
                <span>Last name</span>
              </label>
            </div>

            <label>
              <input class="input" type="email" placeholder="" required>
              <span>Email</span>
            </label>
            <label>
              <input class="input" type="password" placeholder="" required>
              <span>Password</span>
            </label>
            <label>
              <input class="input" type="password" placeholder="" required>
              <span>Confirm password</span>
            </label>

            <button class="submit">Submit</button>
            <p class="signin">Already have an account? <a href="#">Signin</a></p>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p>&copy; 2025 IMMARU GYM & RESTAURANT. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
